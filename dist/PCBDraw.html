<html><head>
  <SCRIPT src="./web-files/dtjava.js"></SCRIPT>
<script>
    function launchApplication(jnlpfile) {
        dtjava.launch(            {
                url : 'PCBDraw.jnlp'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
        return false;
    }
</script>

<script>
    function javafxEmbedpcbdraw() {
        dtjava.embed(
            {
                id : 'pcbdraw',
                url : 'PCBDraw.jnlp',
                placeholder : 'javafx-app-placeholder',
                width : '800',
                height : '600'
            },
            {
                javafx : '8.0+'
            },
            {}
        );
    }
    <!-- Embed FX application into web page once page is loaded -->
    dtjava.addOnloadCallback(javafxEmbedpcbdraw);
</script>

</head><body>
<h2>Test page for <b>PCBDraw</b></h2>
  <b>Webstart:</b> <a href='PCBDraw.jnlp' onclick="return launchApplication('PCBDraw.jnlp');">click to launch this app as webstart</a><br><hr><br>

  <!-- Applet will be inserted here -->
  <div id='javafx-app-placeholder'></div>
</body></html>
